<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- jQuery reference file -->
    <script type="text/javascript" src="jquery1.min.js"></script>

    <style>

        #circle {
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100px;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 10px;
        }

    </style>

</head>
<body>

    <div id="circle"></div>

    <div class="square"></div>

    <div class="square"></div>


    <script>
        
//Check if jQuery installed
        if(typeof jQuery != "undefined")
        {
            alert('jQuery installed');
        }
        else
        {
            alert('not');
        }

//On-Click Functions:

    //On-Click Function by id
        $("#circle").click(function()
        {
            alert("Circle Clicked!");
        });
    
    //On-Click Function by class
        $(".square").click(function()
        {
            alert("Square Clicked!");
        });
    
    //On-Click Function by class
        $("div").click(function()
        {
            alert("Div Clicked!");
        });

    </script>
    
</body>
</html>
