            border-radius: 100px;
        }

            background-color: red;
            margin-top: 10px;
        }

//Return an attribute of an element
        $("#circle").hover(function()
        {
            alert($("iframe").attr("src"));
        });

//Set an attribute of an element
        $("#circle").hover(function()
        {
            alert($("iframe").attr("src", "http://www.hotmail.com"));
        });
