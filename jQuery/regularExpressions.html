<body>


    <script>

//ONLY SENDS ALERT FOR THE LAST STATEMENT IN THE ORDER

//Finds one instance of variable (Case Sensitive)
        var regex=/e/;

//Finds one instance of variable (Case Insensitive)
        var regex=/great/i;

//Finds all instances of variable
        var regex=/e/g;

        var string="Regex is great!";

        var result = string.match(regex);

        alert(result);
