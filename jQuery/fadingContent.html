<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- jQuery reference file -->
    <script type="text/javascript" src="jquery1.min.js"></script>

    <style>

        #circle {
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100px;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 10px;
        }

    </style>

</head>
<body>

    <p>This is some text</p>

    <button id="fader">Fade Out</button>

    <script>

//Change attribute of an element on page by type

    $("#fader").click(function()
    {
        $("p").fadeOut();
    });

    </script>
    
</body>
</html>
