<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jQuery reference file -->
    <script type="text/javascript" src="jquery1.min.js"></script>

    <style>

        #circle {
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100px;
        }

    </style>

</head>
<body>

    <div id="circle"></div>


    <script>



        $("#circle").click(function () {

            $(this).animate({
                width: "300px",
                height: "300px",
                borderRadius: "300px",
                marginLeft: "100px",
                marginTop: "100px",
            }, 5000);
        });

    </script>
    
</body>
</html>
