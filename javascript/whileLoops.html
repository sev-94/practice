<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>How many fingers are you holding up?</p>

  <input id="myNumber" />

  <button id="guess">Guess!</button>


  <script type="text/javascript">

    document.getElementById("guess").onclick = function () {

      var gotit = false; var guesses = 1; var x = 0;
      //This will keep looping until your guess is correct and then tell you how many guesses it would've taken if you stayed with that number.
      while (gotit == false) {

        x = Math.random();

        x = 6 * x;

        x = Math.floor(x);
        console.log(x);
        if (document.getElementById("myNumber").value == x) {

          gotit = true;

        } else {

          guesses++;

        }

      }

      alert("Got it! It was a " + x + ". It only took me " + guesses + "guesses!");

    }

  </script>


</body>

</html>
