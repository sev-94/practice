<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    
    div{
        width:  100px;
        height: 100px;
        float:  left;
        margin: 20px;
    }

    .red{
        background-color: red;
        border: 20px blue ridge;
    }

    .green{
        background-color: green;
        border: 20px black solid;
    }

    .blue{
        background-color: blue;
        border: 20px gold dotted;
        border-radius: 20px;
    }

    </style>

</head>
<body>
    
    <div class="red"></div>

    <div class="green"></div>

    <div class="blue"></div>
    

</body>
</html>
