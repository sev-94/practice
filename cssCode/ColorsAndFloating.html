<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
    .hi{
        background-color: greenyellow;
        width: 200px;
        height: 300px;
    }

    .hey{
        color: red;

    }
    
    .floatLeft{
        float: left;

    }

    .floatRight{
        float:right;
    }
</style>

</head>
<body>

    <div class="floatLeft">
        <p class="hey">
            This is in class hi
        </p>
    </div>

    <div class="hi floatLeft">
        <p class="hey">
            This is in class hi
        </p>
    </div>

    <div class="hi floatRight">
        <p class="hey">
        This is in class hi
    </p>
    </div>

    <div class="hi">
        <p class="hey">
            I am not floating
        </p>
    </div>
    
</body>
</html>
