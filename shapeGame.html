<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shape Game </title>

    <style type="text/css">

        .bold
        {
            font-weight: bold;
        }
    
    </style>


</head>
<body>

    <h1> Test Your Reactions! </h1>

    <h3> Click on the shapes as quickly as you can! </h3>

    <p class="bold"> Your Time: </p>

    <!-- Display the countdown timer in an element -->
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

var countDownDate2 = new Date("Jan 5 2021 15:32:25")

var count = countDownDate - countDownDate2;

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    //var now = countDownDate2;
  // Find the distance between now and the count down date
  var distance = count - now + 13324038825889999;

  // Time calculations for days, hours, minutes and seconds
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
    
</body>
</html>
